		<h2>Contact Form</h2>
		<hr>
		<img src="images/phone.jpg" alt="An image of a phone on a desk.">
		<p>Wish to rent out Navidson <span style=color:#0000FF>House</span>? Fill out the reservation below. All information is required.</p>
		<form method="post" action="https://webdevbasics.net/scripts/demo.php">
		<label for="myName">Name: </label>
		<input type="text" id="myName" name="myName" required>
		<br>
		<label for="myEmail">E-mail: </label>
		<input type="email" id="myEmail" name="myEmail" required>
		<br>
		<label for="myStart">Start Date: </label>
		<input type="date" id="myStart" name="myStart" required>
		<br>
		<label for="myEnd">End Date: </label>
		<input type="date" id="myEnd" name="myEnd" required>
		<br>
		<label for="myInfo">Additional Info: </label>
		<textarea id="myInfo" name="myInfo" rows="2" cols="20" required ></textarea>
		<br>
		<input type="submit" value="Submit"><input type="reset">
		</form>
		<hr>
	</main>
